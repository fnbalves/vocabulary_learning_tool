<html>
    <meta charset="UTF-8">
    <title>Select your game</title>
    <script language="javascript" src="scripts/utils.js"></script>
    <script language="javascript">

        function checkFolderIsPresent(){
            runForImageFolder((dir)=>{
                document.getElementById('source_folder').innerText = dir;
            });
        }

        function changeFolder(){
            selectAndSaveImageFolder((dir)=>{
                document.getElementById('source_folder').innerText = dir;
            });
        }

    </script>
    <body onload="checkFolderIsPresent()">
        
        <center>
            <h1>Source folder</h1>
            <div id="source_folder"></div><br>
            <input type="button" value="Change source image folder" onclick="changeFolder();"/><br>
            <h1>Select the game you wish to play</h1>

            <a href="view/word_guessing.html"><h4>Word guessing</h4></a><br>
            <a href="view/gender_guessing.html"><h4>Gender guessing</h4></a><br>
            <a href="view/writing_test.html"><h4>Writing test</h4></a>
        </center>
    </body>
</html>
